<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Marky</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>  
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
            <script src="/static/scripts.js"></script>
            <h1>Marky Editor</h1>
            <p class="lead">Markdown to HTML converter.</p><hr>
            <textarea id="inputBox" placeholder="Enter text here to be processed..." rows="10" cols="50"></textarea><br><br>
            <div class = "button-container-1">
                <button id="processButton" onclick = "render()">Convert To HTML</button>
                <button id="clear-text" onclick = "clearText()">Clear Input</button><br></br>
            </div>
            <div class="float-container">
    <div id="preview-box" class="box float-left"></div>
    <div id ="corrected-box" class="box float-left"></div>
    <div style="clear: both;"></div> 
</div>
 <br><br>
            <div class="button-container-2">
                <button id ="correct-text" onclick="correctPreviewText()" >Correct Spelling Errors</button>
                <button id = "download-text" onclick="downloadCorrectedAsPdf()">Download Corrected Text as PDF</button>
            </div>



</body>
</html>
