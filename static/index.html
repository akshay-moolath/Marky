<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Marky</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
            <script src="/static/scripts.js"></script>
            <h1>Marky Editor</h1>
            <p class="lead">Markdown to HTML converter.</p><hr>
            <textarea id="inputBox" placeholder="Enter text here to be processed..." rows="10" cols="50"></textarea><br><br>
            <div class = "button-container-1">
                <button id="processButton" onclick = "render()">Process</button>
                <button id="clear-text" onclick = "clearText()">Clear Input</button><br></br>
            </div>
            
            <div id="preview-box" class="preview-box"
     style="border:2px solid hsl(0, 0%, 100%); min-height:150px; width:99%; padding:12px; background:#fff;">
</div>

            <br><br>
            <div class="button-container-2">
                <button id ="correct-text" onclick="correctPreviewText()" >Spell Check</button>
                <button id = "download-text" onclick="downloadPreviewText()">Download</button>
            </div>



</body>
</html>
